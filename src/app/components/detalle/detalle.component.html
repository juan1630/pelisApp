  <ion-content>

    <ion-label class="titulo" >
      <h1> {{ pelicula.title }} </h1>
    </ion-label>
    <img [src]="pelicula.backdrop_path | image" *ngIf="pelicula.backdrop_path"  >

    <ion-grid>
      <ion-row>
        <ion-col size="4" class="poster-detalle-sobre" >

        <ion-card class="poster" >
          <img [src]="pelicula.poster_path | image" class="poster"  *ngIf="pelicula.poster_path" >
        </ion-card>

        </ion-col>

        <ion-col>
          <ion-item>
              <ion-icon slot="start" name="thumbs-up" ></ion-icon>
              <ion-label> Rating </ion-label>
              <ion-note slot="end" color="primary" >
                  {{ pelicula.vote_average }}
              </ion-note>
          </ion-item>


          <ion-item  color="primary"  >
            <ion-icon slot="start" name="contacts" ></ion-icon>
            <ion-label> Rating </ion-label>
            <ion-note slot="end" color="primary" >
                {{ pelicula.vote_average }}
            </ion-note>
        </ion-item>

        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-grid fixed>
      <ion-row>
        <ion-col size="12">
          <ion-label>{{ pelicula.overview | slice: 0:oculto }} ... </ion-label> 
          <ion-label color="primary"  (click)="oculto = 5000"  *ngIf="oculto !== 5000" > Leer mas!</ion-label>
        </ion-col>
        <ion-col size="6"></ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="12" >
          <ion-chip *ngFor="let genero of pelicula.genres" color="primary" >
            <ion-label>
                {{ genero.name  }}
            </ion-label>
          </ion-chip>
        </ion-col>
      </ion-row>



    </ion-grid>

    <ion-grid fixed>
      <ion-row>
        <ion-col size="12">
          <ion-label>
            Actorees
          </ion-label>
        </ion-col>
      
      
      </ion-row>
    </ion-grid>


    <ion-slides  [options]="slideOptAcotres" >
      <ion-slide  *ngFor="let actor of actores"  >
        <ion-card class="card-actor" >

            <img [src]="actor.profile_path | image" *ngIf="actor.profile_path"  >
            <ion-label class="actor-name">  {{ actor.name }}</ion-label>
        </ion-card>
      
      </ion-slide>
    </ion-slides>

  </ion-content>

  <ion-footer no-border >
    <ion-toolbar>
      <ion-buttons slot="start" >
     
        <ion-button  (click)="regresar()" >
          <ion-icon slot="start" name="arrow-round-back"  ></ion-icon>
          <ion-label>Regresar</ion-label>
        </ion-button>
     
      </ion-buttons>


      <ion-buttons slot="end" >
     
        <ion-button  (click)="favorito()" >
          <ion-icon slot="end" name="star-outline"  ></ion-icon>
          <ion-label>Favoritos</ion-label>
        </ion-button>
     
      </ion-buttons>


    </ion-toolbar>
  </ion-footer>
