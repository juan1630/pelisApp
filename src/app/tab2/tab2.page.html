<ion-header>
  <ion-toolbar>
    <ion-title>
      Bscar pelicula
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-toolbar>
  <ion-searchbar placeholder="Buscar pelÃ¬cula" animated debounce="700" [value]="textoBuscar"  (ionChange)="buscar($event)" ></ion-searchbar>
</ion-toolbar>

<ion-content>
<!-- Spinner -->
  <ion-grid  *ngIf="buscando" >
    <ion-row>
      <ion-col  class="text-center">
        <ion-spinner name="crescent" ></ion-spinner>
      </ion-col
      >
    </ion-row>
  </ion-grid>


  <ion-list  *ngIf="peliculas.length === 0"  >
    <ion-list-header>
      <ion-label>
        Ideas
      </ion-label>
    </ion-list-header>
    <ion-item *ngFor="let idea of ideas"  (click)="textoBuscar = idea" >
      <ion-label color="primary"  > {{ idea }} </ion-label>
    </ion-item>
  </ion-list>

  <ion-grid fixed>
    <ion-row>
      <ion-col size="6" *ngFor="let pelicula of peliculas" >

        <ion-card  (click)="abrirDetalle( pelicula.id )" >
          <img [src]="pelicula.poster_path | image" >
          <ion-card-header>
            <ion-card-subtitle>
              {{ pelicula.realse_date }}
            </ion-card-subtitle>
            <ion-card-content>
              {{ pelicula.title }}
            </ion-card-content>
          </ion-card-header>
        </ion-card>
      </ion-col>

    </ion-row>
  </ion-grid>

</ion-content>
