
<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="6">
        <h3> Favoritos </h3>
      </ion-col> 
    </ion-row>
  </ion-grid>

  
  <div *ngFor="let peli of  favoritosGenero" >
    
    <ion-grid  *ngIf="peli.pelis.length > 0"  >
      <ion-row>
        <ion-col> 
          <h4>  {{ peli.genero }} </h4>
        </ion-col>
        
      </ion-row>
    </ion-grid>

    <app-slide-show-poster [posters]="pelicula.pelis"> </app-slide-show-poster>
  </div>

</ion-content>
